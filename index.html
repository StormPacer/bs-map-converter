<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Map Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6c63ff, #ab47bc);
            color: #fff;
            animation: gradientMove 10s infinite alternate;
            background-size: 200% 200%;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .drop-zone {
            width: 80%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s ease-in-out;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .drop-zone.dragover {
            animation: pulseBorder 1.5s infinite ease-in-out;
        }

        @keyframes pulseBorder {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .drop-zone p {
            font-size: 1.2rem;
            margin: 0;
            padding: 0;
            z-index: 1;
        }

        #uploadStatus {
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Credits Popup */
        .credits-popup {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
        }

        .credits-popup.show {
            display: flex;
        }

        .credit-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .credit-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .credit-item h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .credit-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .credit-item div {
            display: flex;
            flex-direction: column;
        }

        .credits-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .credits-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <h1>Beat Saber v4 to v3 Converter</h1>
    <div class="drop-zone" id="dropZone">
        <p>Drag and drop your ZIP file here to upload</p>
    </div>
    <div id="uploadStatus"></div>

    <button class="credits-button" id="creditsButton">?</button>

    <div class="credits-popup" id="creditsPopup">
        <div class="credit-item">
            <img src="https://cdn.discordapp.com/avatars/235716592896311296/78300caece9101f5cfd2405a9903c5e3.webp?size=1024&format=webp" alt="Profile Picture">
            <div>
                <h3>Kival Evan</h3>
                <p>Converter creator | HUGE HELP</p>
            </div>
        </div>
        <div class="credit-item">
            <img src="https://cdn.discordapp.com/avatars/482507481663275009/e3d7e1e346494354d7c74e6341c6b3ab.webp?size=1024&format=webp" alt="Profile Picture">
            <div>
                <h3>StormPacer</h3>
                <p>Site developer</p>
            </div>
        </div>
        <div class="credit-item">
            <img src="https://cdn.discordapp.com/avatars/306228069520375809/3052f98d66ffddc175bd8eaebff6a898.webp?size=1024&format=webp" alt="Profile Picture">
            <div>
                <h3>Undeceiver</h3>
                <p>Rewrite initiator</p>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const uploadStatus = document.getElementById('uploadStatus');
        const creditsButton = document.getElementById('creditsButton');
        const creditsPopup = document.getElementById('creditsPopup');

        creditsButton.addEventListener('click', (event) => {
            event.stopPropagation();
            creditsPopup.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!creditsPopup.contains(event.target) && !creditsButton.contains(event.target)) {
                creditsPopup.classList.remove('show');
            }
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files.length === 0 || files[0].type !== "application/zip") {
                uploadStatus.textContent = "Please drop a valid ZIP file.";
                uploadStatus.style.color = 'red';
                return;
            }

            uploadStatus.textContent = "Uploading file...";
            uploadStatus.style.color = 'white';

            const file = files[0];
            const formData = new FormData();
            formData.append("map", file);

            try {
                const response = await fetch("https://converter.stormpacer.xyz/api/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${await response.text()}`);
                }

                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                const filename = response.headers.get("Content-Disposition").split("filename=")[1];
                link.download = filename.substring(1, filename.length - 1);
                link.click();

                uploadStatus.textContent = "Upload successful! Your file is downloading...";
            } catch (error) {
                console.error(error);
                uploadStatus.textContent = "Failed to convert file: " + error.message;
                uploadStatus.style.color = 'red';
            }
        });
    </script>
</body>

</html>
